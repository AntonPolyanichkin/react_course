<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Basics of Syntax</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="page">
      <section id="root" class="passangers"></section>
    </main>
    <footer class="footer"></footer>
    <script type="text/babel">
      function Passangers() {
        const [passangersQuantity, setPassangersQuantity] = React.useState(0);
        function observePassangerQuantity(e) {
          setPassangersQuantity(Number(e.target.value));
        }
        const busQuantity = Math.ceil(passangersQuantity / 20);
        const waterBottles = passangersQuantity * 2;
        const sandwich = passangersQuantity * 3;
        return (
          <div>
            <label>
              Введіть кількість пасажирів
              <input type="number" value={passangersQuantity} onChange={observePassangerQuantity} />
            </label>
            <hr />
            <ul>
              <li>{`Кількість автобусів: ${busQuantity}`}</li>
              <li>{`Кількість пляшок води: ${waterBottles}`}</li>
              <li>{`Кількість бутербродів: ${sandwich}`}</li>
            </ul>
          </div>
        );
      }
      //Головний компонент App
      const App = function () {
        return <Passangers />;
      };
      //Корінь
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
